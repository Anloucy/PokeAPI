<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <nav>
            <h1 id="pokeapi"><a href="https://pokeapi.co/" target="_blank">PokeAPI</a></h1>
            <div >
                <input type="text" name="search" id="search" autocomplete="off">
                <ul id="sugestions"></ul>
            </div>
            <button id="themeSwitcher">Theme</button>
        </nav>
    </header>
    <main data-theme="">
        <div id = "pokemons">

        </div>
        <div id = "pokemon-info" class="pokemon-info" data-name="">
            <div class="pokemon-info-header">
                <h2 id="pokemon-info-name"></h2>
                <button id="btn-pokemonInfo" class="btn-pokemonInfo">X</button>
            </div>
            <div class="poke-atributes">
                <img id="pokemon-info-photo">

                <p id="pokemon-id"></p>
                <p id="pokemon-height"></p>
                <p id="pokemon-weight">Weight:</p>

                <ul class="pokemon-info-types">
                    Types:
                    <li id="pit 1"></li>
                    <li id="pit 2"></li>
                </ul>
                <ul class="pokemon-info-abilities">
                    Abilities:
                    <li id="pia 1"></li>
                    <li id="pia 2"></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p> Developed by Luciano Magno</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
